<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LightChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Правила</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul>
                <li>Запрещены оскорбления</li>
                <li>Категорически запрещена ненормативная лексика</li>
            </ul>
          </div>
          <div class="modal-footer">
            <p class="text-grey">Используя чат, вы автоматически соглашаетесь с этими правилами.</p>
          </div>
        </div>
      </div>
    </div>

    <header>
        <div id="navbarHeader" class="bg-dark collapse" style="">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">О нас</h4>
                        <p class="text-muted">
                            Наш чат очень простой и, благодаря этому, очень быстрый и надёжный.
                        </p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                            Наши правила
                        </button>
                    </div>
                    <div class="col-sm-4 col-md-1 py-4">
                        <h4 class="text-white">Контакты</h4>
                        <ul class="list-unstyled">
                            <li><a class="text-white" href="#">Мы в ВК</a></li>
                            <li><a class="text-white" href="#">support@lightchat.com</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <strong><img src="images/chat_icon.png" class="mr-2">LightChat</strong>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mt-5" role="main">
        <div class="container">
            <div class="card">
                <h4 class="card-header text-center">Общий чат</h4>
                <div id="messages">
                </div>
                <div class="card-footer">
                    <div class="input-group mb-2 w-25">
                        <input type="text" class="form-control" id="username-input" placeholder="Логин">
                    </div>
                    <div class="row input-group mb-2">
                        <div class="col-10">
                            <textarea rows="3" id="message-textarea" class="form-control" placeholder="Текст сообщения..."></textarea>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary" id="send-btn" style="width: 100%; height: 100%">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
