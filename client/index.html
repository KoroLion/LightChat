<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LightChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Правила</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul>
                <li>Запрещены оскорбления</li>
                <li>Категорически запрещена ненормативная лексика</li>
            </ul>
          </div>
          <div class="modal-footer">
            <p class="text-grey">Используя чат, вы автоматически соглашаетесь с этими правилами.</p>
          </div>
        </div>
      </div>
    </div>

    <header>
        <div id="navbarHeader" class="bg-dark collapse" style="">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">О нас</h4>
                        <p class="text-muted">
                            Наш чат очень простой и, благодаря этому, очень быстрый и надёжный.
                        </p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                            Наши правила
                        </button>
                    </div>
                    <div class="col py-4">
                        <h4 class="text-white">Информация</h4>
                        <ul class="list-unstyled">
                            <li><a class="text-white" target="_blank" href="https://github.com/KoroLion/LightChat">Исходный код на GitHub</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <strong><img src="images/chat_icon.png" class="mr-2">LightChat</strong>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mt-5" role="main">
        <div class="container">
            <div class="card">
                <h4 class="card-header text-center">Общий чат</h4>
                <div id="messages">
                </div>
                <div class="card-footer">
                    <div class="input-group mb-2 w-25">
                        <input type="text" class="form-control" id="username-input" placeholder="Логин">
                    </div>
                    <div id="smile-panel" class="input-group mb-2 p-1 border border-info rounded">
                        <!-- filled with script -->
                    </div>
                    <div class="input-group mb-2">
                        <textarea rows="3" id="message-textarea" class="form-control" placeholder="Текст сообщения..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/lib/popper/popper.min.js"></script>
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>

    <script src="js/lib/linkify/linkify.min.js"></script>
    <script src="js/lib/linkify/linkify-string.min.js"></script>

    <script src="js/escape-html.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
